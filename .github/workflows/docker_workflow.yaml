# .github/workflows/docker-publish.yml

name: Docker Build and Push

on:
  push:
    branches:
      - main  # Recommended: only run on pushes to your main branch

env:
  CONTAINER_REGISTRY: docker.io
  IMAGE_NAME: github-actions-nginx

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # This step will now work because secrets.DOCKER_USERNAME is populated
      - name: Build Docker Image
        run: |
          docker build -t ${{ env.CONTAINER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest .

      # This step will now work because both secrets are populated
      - name: Login to DockerHub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login ${{ env.CONTAINER_REGISTRY }} \
            --username ${{ secrets.DOCKER_USERNAME }} \
            --password-stdin

      - name: Push Docker Image
        run: |
          docker push ${{ env.CONTAINER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest